<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sprite Sheet</title>
</head>
<body>
<canvas id="gameCanvas" width="300" height="300"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const spriteSheet = new Image();
    spriteSheet.src = 'img_1.png'; // Thay đường dẫn bằng sprite sheet của bạn

    const spriteWidth = 32;  // Chiều rộng của một frame trong sprite sheet
    const spriteHeight = 32; // Chiều cao của một frame trong sprite sheet

    let currentFrame = 0;

    function drawSprite() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(
            spriteSheet,
            currentFrame * spriteWidth, 0,
            spriteWidth, spriteHeight,
            50, 50,
            spriteWidth, spriteHeight
        );

        currentFrame = (currentFrame + 1) % 3; // Giả sử có 3 frame

        setTimeout(drawSprite, 200); // Chuyển frame mỗi 200ms
    }

    spriteSheet.onload = function() {
        drawSprite();
    };
</script>
</body>
</html>
